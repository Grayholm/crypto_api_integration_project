server {
    listen 80;
    server_name mycryptoproject.ru www.mycryptoproject.ru;
    # Редирект на HTTPS
    return 301 https://mycryptoproject.ru;
}

server {
    listen 443 ssl;
    server_name mycryptoproject.ru www.mycryptoproject.ru;
    # Отдача фронта
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Прокси к backend
    location /api/ {
        proxy_pass http://backend:8002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    ssl_certificate /etc/letsencrypt/live/mycryptoproject.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mycryptoproject.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}